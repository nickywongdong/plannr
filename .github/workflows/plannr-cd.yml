# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: plannr-cd

permissions:
  contents: read
  id-token: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
          dotnet-quality: 'preview'

      - name: Build and publish WebAPI
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}\PlannrWebAPI" Plannr\PlannrWebAPI\PlannrWebAPI.csproj

      - name: Build and publish WebUI
        run: dotnet build -c Release -o "${{env.DOTNET_ROOT}}\PlannrWebUI" Plannr\PlannrWebUI\PlannrWebUI.csproj

      - name: Upload artifacts for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .plannr-app-artifacts
          path: |
            ${{env.DOTNET_ROOT}}\PlannrWebAPI
            ${{env.DOTNET_ROOT}}\PlannrWebUI

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .plannr-app-artifacts

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'plannr-prod'
          slot-name: 'Production'
          package: .
